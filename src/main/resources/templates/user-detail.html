<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
	<head>
		<title>User Detail</title>

	</head>
	<body>
		<div th:replace="~{fragments/general.html :: menu}"></div>
		<h1>User Detail</h1>
		<form th:object="${formData}" th:action="@{/users/detail}" method="post">
			<input type="hidden" th:field="*{userId}" id="userId">
			<div>
			    <label for="username" th:text="#{form.username}">username</label>
			    <input type="text" id="firsName" 
			        th:field="*{username}" th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : ''}">
			    <div id="validationUserName" class="invalid-feedback" 
			        th:if="${#fields.hasErrors('username')}" th:utext="${#strings.listJoin(#fields.errors('username'), '&lt;br&gt;')}">
			        Sample Error
			    </div>
			</div>
			<div>
			    <label for="firstName" th:text="#{form.firstName}">First Name</label>
			    <input type="text" id="firstName" 
			        th:field="*{firstName}" th:classappend="${#fields.hasErrors('firstName') ? 'is-invalid' : ''}">
			    <div id="validationFirstName" class="invalid-feedback" 
			        th:if="${#fields.hasErrors('firstName')}" th:utext="${#strings.listJoin(#fields.errors('firstName'), '&lt;br&gt;')}">
			        Sample Error
			    </div>
			</div>
			<div>
			    <label for="lastName" th:text="#{form.lastName}">First Name</label>
			    <input type="text" id="lastName" 
			        th:field="*{lastName}" th:classappend="${#fields.hasErrors('lastName') ? 'is-invalid' : ''}">
			    <div id="validationLastName" class="invalid-feedback" 
			        th:if="${#fields.hasErrors('lastName')}" th:utext="${#strings.listJoin(#fields.errors('lastName'), '&lt;br&gt;')}">
			        Sample Error
			    </div>
			</div>
			<div>
			    <label for="phone" th:text="#{form.phone}">Phone</label>
			    <input type="text" id="phone" 
			        th:field="*{phone}" th:classappend="${#fields.hasErrors('phone') ? 'is-invalid' : ''}">
			    <div id="validationPhone" class="invalid-feedback" 
			        th:if="${#fields.hasErrors('phone')}" th:utext="${#strings.listJoin(#fields.errors('phone'), '&lt;br&gt;')}">
			        Sample Error
			    </div>
			</div>
			<div class="form-check form-switch">
			  <input class="form-check-input" type="checkbox" role="switch" id="enable2FA" th:checked="*{enable2FA}" >
			  <label class="form-check-label" for="enable2FA" th:text="#{form.enable2FA}" >Abilita autenticazione 2 Fattori</label>
			</div>
			<input type="submit" value="Update Profile" />
		</form>
	</body>
</html>
